<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./stylesheets/stopwatch.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
   
</head>
<body>
    <div class="counter">
        <textarea class="timeBlock" rows="1" id="tArea" readonly>00:00:00</textarea>
        <button type="button" class="btn" id="start" onclick="start()"><i class="fas fa-play fa-xs"></i> Start</button>
        <button type="button" class="btn" id="stop" onclick="stop()"><i class="fas fa-stop fa-xs"></i> Stop</button>
        <button type="button" class="btn" id="reset" onclick="reset()"><i class="fas fa-redo fa-xs"></i> Reset</button>
    
    </div>


     <script src="./scripts/stopwatch.js"></script>
</body>
</html>
