<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
   
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h3>Sign Up!</h3>
           
            <form id="myForm">

                <div class="form-group">
                    <label class="inputLabel" for="userEmail" >Enter Email</label>
                    <input type="email" class="form-control" id="userEmail" placeholder="name@email.com">
                    <small class="form-text text-muted helpLabel">Your email will not be shared with anyone.</small>
                </div>
               
                <div class="form-group">
                    <label for="userPassword" class="inputLabel">Enter Password</label>
                    <input type="password" class="form-control" id="userPassword" placeholder="Password">
                </div>
                
                <button type="button" class="btn btn-med btn-success" onclick="signUP()">Sign Me Up!</button>

            </form>
            <br>
            <div  id="alert-box" class="alert alert-warning" hidden>Oops! Invalid Email or Passowrd!</div>
        </div>
        <footer>Made by Static. All rights reserved. &copy;2019 &reg;STATIC </footer>
    </div>











    <script src="./scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
